mutation SeedData @auth(level: USER) {
  pointOfInterest_upsertMany(data: [
    {
      name: "Example Point of Interest 1",
      latitude: 34.0522,
      longitude: -118.2437,
      type: "Landmark"
    },
    {
      name: "Example Point of Interest 2",
      latitude: 37.7749,
      longitude: -122.4194,
      type: "Park"
    }
  ])
  route_upsertMany(data: [
    {
      name: "Example Route 1",
      description: "A scenic route",
      difficulty: "Easy",
      lengthKm: 5.0
    },
    {
      name: "Example Route 2",
      description: "A challenging route",
      difficulty: "Hard",
      lengthKm: 10.0
    }
  ])
  user_upsertMany(data: [
    {
      displayName: "Example User 1",
      createdAt: "2024-04-26T12:00:00Z",
      role: "Admin"
    },
    {
      displayName: "Example User 2",
      createdAt: "2024-04-26T13:00:00Z",
      role: "User"
    }
  ])
}