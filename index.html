<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meseta Inclinada 2025</title>
    <link rel="stylesheet" href="./libs/leaflet.css" />

<body>

        <main id="map"></main>

    <script src="./script.js"></script>

</html>
