<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meseta Inclinada 2025</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="./libs/leaflet.css" />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="vh-100 d-flex flex-column">
    <!-- Navbar con botón hamburguesa -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">Meseta Inclinada</span>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">La Meseta Inclinada</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div class="text-muted mb-3">Rutas de Montaña 2025</div>

            <div class="mb-3">
                <div class="fw-bold">Filtrar por persona</div>
                <div id="participants" class="mb-2"></div>
                <div class="d-flex gap-2">
                    <button id="clearFilters" class="btn btn-sm btn-outline-secondary">Quitar filtros</button>
                    <a class="btn btn-sm btn-primary" href="#" id="fitAll">Ver todas</a>
                </div>
            </div>

            <div id="routes" class="flex-grow-1 overflow-auto"></div>

            <div class="mt-3 small text-muted">
                Diseñado por Daniel Fernández utilizando openstreetmap y leaflet. ¡Comparte el código fuente!
            </div>
        </div>
    </div>

    <!-- Contenedor del mapa -->
    <main id="map" class="flex-grow-1"></main>

    <!-- Bootstrap JS -->
    <script src="./libs/bootstrap.min.js"></script>

    <!-- Leaflet + scripts -->
    <script src="./libs/leaflet.js"></script>
    <script src="./libs/gpx.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
