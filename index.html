<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="./image/png" href="./favicon.png">

    <title>Meseta Inclinada 2025</title>

    <link rel="icon" type="./image/png" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/bootstrap-icons/bootstrap-icons.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="./libs/leaflet.css" />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="vh-100 d-flex flex-column">
    <!-- Navbar con botón hamburguesa -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <!-- Botón para abrir offcanvas -->
            <button class="btn btn-outline-secondary me-2" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="bi bi-list"></i> <!-- icono hamburguesa -->
            </button>

            <!-- Imagen PNG + título -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./image/meseta_inclinada.png" alt="Logo" width="24" height="24" class="me-2">
                <span>Grupo de Montaña - Meseta Inclinada</span>
            </a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title d-flex align-items-center" id="sidebarLabel">
                <img src="/image/meseta_inclinada.png" alt="Logo" width="20" height="20" class="me-2">
                Menú
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div class="text-muted mb-3">Rutas de Montaña 2025</div>

            <div class="mb-3">
                <div class="fw-bold">Filtrar por persona</div>
                <select id="participantsSelect" class="form-select form-select-sm mb-2">
                    <option value="">Todos</option>
                    <!-- Las opciones se insertan dinámicamente -->
                </select>
                <div class="d-flex gap-2">
                    <button id="clearFilters" class="btn btn-sm btn-outline-secondary">Quitar filtros</button>
                    <a class="btn btn-sm btn-primary" href="#" id="fitAll">Ver todas</a>
                </div>
            </div>

            <div id="routes" class="flex-grow-1 overflow-auto"></div>

            <div class="mt-3 small text-muted">
                Diseñado por Daniel Fernández utilizando openstreetmap y leaflet. ¡Comparte el código fuente!
            </div>
        </div>
    </div>

    <!-- Contenedor del mapa -->
    <main id="map" class="flex-grow-1"></main>

    <!-- Bootstrap JS -->
    <script src="./libs/bootstrap.bundle.min.js"></script>

    <!-- Leaflet + scripts -->
    <script src="./libs/leaflet.js"></script>
    <script src="./libs/gpx.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
