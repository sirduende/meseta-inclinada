<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Panel de Administración</h1>
        <div id="login-section">
            <button id="login-btn" class="btn btn-outline-primary">Acceder con Google</button>
        </div>
        <div id="admin-content" style="display:none;">
            <p class="text-success">Bienvenido, administrador.</p>
            <button id="logout-btn" class="btn btn-outline-danger">Cerrar sesión</button>

            <form id="ruta-form" class="mb-4">
                <h4>Crear o editar ruta</h4>

                <input type="text" id="ruta-nombre" placeholder="Nombre de la ruta" class="form-control mb-2" required>
                <input type="date" id="ruta-fecha" class="form-control mb-2" required>
                <textarea id="ruta-descripcion" placeholder="Descripción" class="form-control mb-2"></textarea>

                <!-- Dificultad -->
                <select id="ruta-dificultad" class="form-select mb-2">
                    <option value="">Dificultad (opcional)</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>

                <!-- Relive -->
                <input type="url" id="ruta-relive" placeholder="Enlace Relive (opcional)" class="form-control mb-2">

                <!-- GPX -->
                <input type="file" id="ruta-gpx" accept=".gpx" class="form-control mb-2" required>

                <!-- Participantes -->
                <div class="mb-2">
                    <label class="form-label">Participantes:</label>
                    <div id="participantes-checklist" class="mb-2"></div>
                    <input type="text" id="nuevo-participante" placeholder="Añadir nuevo participante" class="form-control mb-2">
                    <button type="button" id="agregar-participante" class="btn btn-outline-secondary btn-sm">Agregar</button>
                </div>

                <button type="submit" class="btn btn-success">Guardar ruta</button>
            </form>


            <div id="rutas-lista"></div>
        </div>
    </div>

    <script type="module">
        import { loginWithGoogle, onUserChange, isAdmin, logout } from './js/firebase.js';

        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const loginSection = document.getElementById("login-section");
        const adminContent = document.getElementById("admin-content");

        loginBtn.addEventListener("click", async () => {
            try {
                await loginWithGoogle();
            } catch (error) {
                alert("Error al iniciar sesión");
                console.error(error);
            }
        });

        logoutBtn.addEventListener("click", async () => {
            await logout();
        });

        onUserChange(async user => {
            if (user) {
                const autorizado = await isAdmin(user.uid);
                if (autorizado) {
                    loginSection.style.display = "none";
                    adminContent.style.display = "block";
                } else {
                    alert("No tienes permisos para acceder.");
                    await logout();
                }
            } else {
                loginSection.style.display = "block";
                adminContent.style.display = "none";
            }
        });
    </script>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
